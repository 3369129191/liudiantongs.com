        .navbar {

            color: white;

            align-items: center;
            padding: 0 20px;

            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;

        }
        
        .navbar-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            align-items: center;
        }
        
        .navbar-logo {
            display: flex;
            align-items: center;
            padding: 15px 0;

        }

        }
        
        .navbar-menu {

            margin: 0;
            padding: 0;

        }

        }

        }

        }
        
        .navbar-menu .active a {

            border-bottom: 3px solid #3498db;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .username {

        }

            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #c0392b;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            font-size: 14px;
            overflow-x: hidden; /* 防止水平滚动条 */
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 0; /* 移除顶部边距 */
        }
        
        header {
            background-color: #1a252f;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 22px;
        }
        
        .subtitle {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* 修改为上下布局 */

            display: flex;
            flex-direction: column;
            min-height: 800px;
        }
        
        .input-section {

            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #e1e1e1;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .contract-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 1200px;
            font-size: 13px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 13px;
        }
        
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 13px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="date"]:focus, input[type="number"]:focus, select:focus {
            border-color: #2c3e50;
            outline: none;
        }
        
        .highlight {
            background-color: #fffacd;
            font-weight: 600;
            padding: 0 2px;
        }
        
        .btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 8px;
        }
        
        .btn:hover {
            background-color: #1a252f;
        }
        
        .btn-reset {
            background-color: #7f8c8d;
        }
        
        .btn-reset:hover {
            background-color: #616a6b;
        }
        
        .contract-table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            table-layout: fixed;
        }
        
        .contract-table td {
            border: 1px solid #000;
            padding: 8px;
            vertical-align: top;
            width: 50%;
            font-size: 13px;
        }
        
        .contract-header-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .contract-header-table td {
            border: 1px solid #000;
            padding: 10px;
            width: 50%;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .section-title-table {

            border-collapse: collapse;
            margin: 20px 0 8px 0;
            font-weight: bold;
        }
        
        .section-title-table td {
            border: 1px solid #000;
            padding: 8px;
            width: 50%;
            font-size: 13px;
            font-weight: bold;
        }
        
        .contract-subheader {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #000;
            padding-bottom: 3px;
        }
        
        .product-table {

            margin: 15px 0;
            font-size: 13px;
        }

            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        
        .product-table th {

            color: #000;
            font-weight: bold;
        }

        }

            display: inline-block;
            min-width: 200px;
            text-align: center;
        }
        
        .language-toggle {
            text-align: center;
            margin: 10px 0;
        }
        
        .language-btn {

            color: #2c3e50;
            border: none;
            padding: 6px 12px;
            margin: 0 3px;
            border-radius: 2px;

            font-size: 12px;

        .language-btn.active {
            background-color: #2c3e50;

        }
        
        .print-btn {
            background-color: #27ae60;
            margin-top: 8px;

        }
        
        .export-btn {
            background-color: #3498db;
            margin-top: 8px;
        }

            background-color: #2980b9;
        }
        
        .section-number {
            font-weight: bold;
        }
        
        .clause-number {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .bank-details {
            margin-top: 15px;
            font-size: 13px;
        }
        
        .bank-details p {
            margin: 3px 0;
        }
        
        .appendix-header {
            font-weight: bold;
            font-size: 14px;
            margin: 15px 0;
            text-align: left;
        }
        
        .appendix-text-left {
            text-align: left;
            margin: 10px 0;
        }
        
        @media print {
            .navbar, .input-section, .language-toggle, .btn {
                display: none;
            }
            
            .content-wrapper {
                display: block;
            }
            
            .contract-section {
                max-height: none;
                overflow: visible;
                padding: 0;
            }
            
            body {
                padding: 0;
                background-color: white;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
        }
        
        /* 修改响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            
            .navbar-left {
                width: 100%;
                justify-content: space-between;
            }
            
            .navbar-menu {
                margin-left: 0;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .navbar-right {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .input-section {
                max-height: none;
            }
        }
        
        .note {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-left {
            text-align: left;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-group .btn {
            flex: 1;
            margin: 0;
        }
        
        .bank-details-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .bank-details-input .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        /* 移除自动生成按钮相关样式 */
        .auto-generate-btn {
            display: none; /* 隐藏自动生成按钮 */
        }
        
        .language-section {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        
        .language-section h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        /* 添加新的样式用于上下布局 */
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .input-header h2 {
            margin: 0;
        }
        
        .collapse-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .input-section.collapsed {
            max-height: 60px;
            overflow: hidden;
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素

            const generateBtn = document.getElementById('generateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const printBtn = document.getElementById('printBtn');
            const exportBtn = document.getElementById('exportBtn');
            const languageBtns = document.querySelectorAll('.language-btn');
